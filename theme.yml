# Aliases can be set to restrict images to a specific set of available
# resolutions or to decouple image sizes from template files.
# wide_xxxw are images in 4:3 ration
thumbnails:
    aliases:
        listing_600w:
            size:           [600, 360]
            cropping:       crop
            allow_upscale:  true
        listing_350w:
            size:           [350, 210]
            cropping:       crop
            allow_upscale:  true
        listing_250w:
            size:           [250, 150]
            cropping:       crop
            allow_upscale:  true
        leadimage_840w:
            size:          [840,0]
            allow_upscale: false
        leadimage_500w:
            size:          [500,0]
            allow_upscale: false
        leadimage_350w:
            size:          [350,0]
            allow_upscale: false
        gallery_250h:
            size:          [0,250]
            allow_upscale: false
